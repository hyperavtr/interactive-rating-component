<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <main>

    <!-- Rating state start -->
    <section class="rating-wrapper">
      <div class="icon-wrapper">
        <img class="icon-star" src="./images/icon-star.svg" alt="icon star">
      </div>
      <div class="title-section">
        <h1 class="title">How did we do?</h1>
        <p class="title-caption">
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our
          offering!
        </p>
      </div>
      <form class="rating-section" action="#" method="get">
        <ul class="rating-list">
          <li>
            <button class="rating-btn" aria-label="rating 1">
              1
            </button>
          </li>

          <li>
            <button class="rating-btn" aria-label="rating 2">
              2
            </button>
          </li>

          <li>
            <button class="rating-btn" aria-label="rating 3">
              3
            </button>
          </li>

          <li>
            <button class="rating-btn" aria-label="rating 4">
              4
            </button>
          </li>

          <li>
            <button class="rating-btn" aria-label="rating 5">
              5
            </button>
          </li>
        </ul>
        <button class="submit-btn" type="submit" aria-label="submit">
          Submit
        </button>
      </form>
    </section>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <section class="thank-you-wrapper">
      <figure class="submitted-rating-and-illustration-wrapper">
        <img class="ty-illustration" src="./images/illustration-thank-you.svg" alt="ty illustration">
        <figcaption class="submitted-rating-text">You selected <span class="send-rating"></span>out of 5</figcaption>
      </figure>

      <div class="title-section">
        <h1 class="title">Thank you!</h1>
        <p class="title-caption">
          We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!
        </p>
      </div>
    </section>
    <!-- Thank you state end -->

  </main>
  <script src="script.js"></script>
</body>

</html>
